<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="/static/berkeley/style.css">
    {% endblock stylesheets %}
</head>

<body class="dashboard">
    <div id="container">
        <img src="/static/berkeley/logo.png" alt="Logo"/>
        <br>
        <div id="header">
            <div id="branding">
                <h1>{{ header }}</h1>
            </div>
            <div id="user-tools">
                <a href="/berkeley">Home</a>
                &nbsp; &nbsp; 
                <a href="/berkeley/about">About</a>
                &nbsp; &nbsp; 
                <a href="/berkeley/feedback">Feedback</a>
            </div>
        </div>
        <div id="content" class="colMS">
            <div id="content-main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
